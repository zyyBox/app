<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调用 DeepSeek API </title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">调用 DeepSeek API 1.0.0</h1>
    <form id="apiForm">
        <div class="mb-3">
            <label for="inputText" class="form-label">输入内容</label>
            <textarea class="form-control" id="inputText" rows="3" placeholder="请输入内容"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>

    <div class="mt-5">
        <h2>API 响应结果</h2>
        <pre id="responseResult" class="bg-light p-3 border rounded" style="min-height: 100px;"></pre>
    </div>
</div>

<!-- 引入 Bootstrap JS 和依赖 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- 引入 axios 用于发送 HTTP 请求 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    document.getElementById('apiForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 阻止表单默认提交行为

        const inputText = document.getElementById('inputText').value;
        const responseResult = document.getElementById('responseResult');

        // 调用后端 API
        axios.post('/api/call-deepseek', { input: inputText })
            .then(function (response) {
                // 显示 API 响应结果
                responseResult.textContent = response.data;
            })
            .catch(function (error) {
                // 显示错误信息
                responseResult.textContent = '调用 API 失败: ' + error.response.data;
            });
    });
</script>
</body>
</html>
